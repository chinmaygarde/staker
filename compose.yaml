name: staker

services:
  jwt:
    build:
      context: .
      dockerfile: Dockerfile
    command: util generate-jwt --jwt-path /data/common/jwt.hex
    volumes:
      - ./data/common:/data/common

  eth1:
    depends_on: [jwt]
    build:
      context: .
      dockerfile: Dockerfile
    command: >
      eth1
      start
      --chain ${STAKER_CHAIN_NAME?}
      --jwt-path /data/common/jwt.hex
      --data-dir /data/eth1
      --host 0.0.0.0
      --port 2222
    volumes:
      - ./data/common:/data/common
      - ./data/eth1:/data/eth1


  eth2:
    depends_on: [eth1]
    build:
      context: .
      dockerfile: Dockerfile
    command: >
      eth2
      start
      --chain ${STAKER_CHAIN_NAME?}
      --jwt-path /data/common/jwt.hex
      --data-dir /data/eth2
      --eth1-url http://eth1:2222
      --host 0.0.0.0
      --port 3333
    volumes:
      - ./data/common:/data/common
      - ./data/eth2:/data/eth2

  validator:
    depends_on: [eth2]
    build:
      context: .
      dockerfile: Dockerfile
    command: >
      validator
      start
      --chain ${STAKER_CHAIN_NAME?}
      --data-dir /data/eth2
      --eth2-url http://eth2:3333
      --host 0.0.0.0
      --port 4444
      --suggested-fee-recipient
      ${STAKER_SUGGESTED_FEE_RECIPIENT_ADDRESS?}

    volumes:
      - ./data/eth2:/data/eth2
